<!-- ðŸ§  What Is "Selecting" in JavaScript?
When we say "selecting," we mean grabbing an element (like a <div>, <h1>, <p>) from the HTML page so that we can read or change it using JavaScript. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width: 34px;
            height: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
            border-radius: 10px;

        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="box">Hiballo</div>
        <div class="box">Hiballo</div>
        <div class="box">Hiballo</div>
        <div class="box">Hiballo</div>
        <div class="box">Hiballo</div>
    </div>
    <script>
        let Hiballois = document.getElementsByClassName("box");
        console.log(Hiballois);
        Hiballois[0].style.backgroundColor = "red";
        Hiballois[1].style.backgroundColor = "blue";
        
    </script>
  </body>
</html>
